
version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:9.9
    working_directory: ~/webapp

jobs:
  install-dependencies:
    executor: node-executor
    working_directory: ~/webapp
    
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}


